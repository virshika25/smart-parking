<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Release Slots â€“ Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
    .release-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .release-btn:hover {
      background: #c0392b;
    }
    .chart-container {
      max-width: 400px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Release Booked Slots</h1>
</header>

<div class="container">
  <h2>Currently Booked Slots</h2>
  <table id="slotTable">
    <thead>
      <tr>
        <th>Slot</th>
        <th>Customer Name</th>
        <th>Vehicle Number</th>
        <th>Date</th>
        <th>Time</th>
        <th>Release</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <canvas id="slotChart"></canvas>
  </div>
</div>

<script>
  const slotStates = JSON.parse(localStorage.getItem('slotStates')) || {};
  const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  const tbody = document.querySelector("#slotTable tbody");

  function renderTable() {
    tbody.innerHTML = '';
    for (const [slotId, data] of Object.entries(slotStates)) {
      if (data.status === 'booked') {
        const user = users.find(u => u.email === data.email);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${slotId}</td>
          <td>${user?.username || 'N/A'}</td>
          <td>${user?.vehicleNumber || 'N/A'}</td>
          <td>${data.date}</td>
          <td>${data.time}</td>
          <td><button class="release-btn" onclick="releaseSlot('${slotId}')">Release</button></td>
        `;
        tbody.appendChild(row);
      }
    }
    updateChart();
  }

  function releaseSlot(slotId) {
    if (confirm(`Are you sure you want to release slot ${slotId}?`)) {
      delete slotStates[slotId];
      localStorage.setItem('slotStates', JSON.stringify(slotStates));
      renderTable();
    }
  }

  // Chart.js Doughnut Chart
  let chart;
  function updateChart() {
    const totalSlots = 20; // Change this if your slot count is different
    const booked = Object.values(slotStates).filter(s => s.status === 'booked').length;
    const available = totalSlots - booked;

    const data = {
      labels: ['Booked', 'Available'],
      datasets: [{
        data: [booked, available],
        backgroundColor: ['#e74c3c', '#2ecc71'],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'doughnut',
      data,
      options: {
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    };

    if (chart) {
      chart.data = data;
      chart.update();
    } else {
      chart = new Chart(document.getElementById('slotChart'), config);
    }
  }

  // Initial load
  renderTable();
</script>

</body>
</html>
