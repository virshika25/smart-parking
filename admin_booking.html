<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    .action-buttons {
      text-align: center;
      margin: 20px;
    }

    .action-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .view-btn {
      background-color: navy;
    }

    .view-btn:hover {
      background-color: darkblue;
    }

    .clear-btn {
      background-color: crimson;
    }

    .clear-btn:hover {
      background-color: darkred;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      display: none;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>// ADMINISTRATOR //</strong></div>
    <div class="buttons">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='admin_user_details.html'">User Details</button>
      <button onclick="location.href='admin_booking.html'">Bookings</button>
      <button onclick="location.href='admin_logs.html'">Parking Logs</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <h2>All Customer Bookings</h2>

  <div class="action-buttons">
    <button class="view-btn" onclick="showBookings()">View All Bookings</button>
    <button class="clear-btn" onclick="clearBookings()">Clear All Bookings</button>
  </div>

  <table id="bookingTable">
    <thead>
      <tr>
        <th>Parking Date</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Slot Name</th>
        <th>Booking Time</th>
        <th>Parking Cost</th>
      </tr>
    </thead>
    <tbody id="bookingBody">
      <!-- Booking rows will be inserted here -->
    </tbody>
  </table>

  <script>
    function getBookings() {
      return JSON.parse(localStorage.getItem("bookings") || "[]");
    }

    function calcEndTime(start, hours) {
      if (!start || !hours) return "-";
      const [h, m] = start.split(":").map(Number);
      const d = new Date();
      d.setHours(h);
      d.setMinutes(m);
      d.setSeconds(0);
      d.setHours(d.getHours() + parseInt(hours, 10));
      return d.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
    }

    function showBookings() {
      const bookings = getBookings();
      const table = document.getElementById("bookingTable");
      const tbody = document.getElementById("bookingBody");
      tbody.innerHTML = "";

      if (bookings.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No bookings available.</td></tr>";
      } else {
        bookings.forEach(booking => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${booking.date || "-"}</td>
            <td>${booking.time || "-"}</td>
            <td>${calcEndTime(booking.time, booking.hours)}</td>
            <td>Slot ${booking.slot || "-"}</td>
            <td>${booking.bookingTime || "-"}</td>
            <td>â‚¹${booking.cost || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      }

      table.style.display = "table";
    }

    function clearBookings() {
      if (confirm("Are you sure you want to delete all bookings?")) {
        localStorage.removeItem("bookings");
        document.getElementById("bookingTable").style.display = "none";
        alert("All bookings have been cleared.");
      }
    }
  </script>

</body>
</html>
