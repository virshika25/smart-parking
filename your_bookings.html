<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings â€“ Smart Parking</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .booking {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .details {
      flex: 1;
      min-width: 250px;
    }
    .details p {
      margin: 5px 0;
    }
    .qr {
      width: 120px;
      height: 120px;
    }
    .no-booking {
      text-align: center;
      color: #777;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>ðŸ“„ My Booking History</h2>
<div id="bookingList"></div>

<script>
const user = JSON.parse(localStorage.getItem('loggedInUser'));
if (!user) {
  alert("Not logged in!");
  location.href = "customer_login.html";
}

// Load all bookings (filter only user's bookings)
const latestTicket = JSON.parse(localStorage.getItem('latestTicket'));
let userBookings = [];

if (latestTicket && latestTicket.email === user.email) {
  userBookings.push(latestTicket);
}

// You can later expand this to support multiple bookings using an array
// For now it supports single booking as per your current logic

const list = document.getElementById('bookingList');

if (userBookings.length === 0) {
  list.innerHTML = `<p class="no-booking">You have no bookings yet.</p>`;
} else {
  userBookings.forEach((ticket, index) => {
    const div = document.createElement('div');
    div.className = 'booking';

    div.innerHTML = `
      <div class="details">
        <p><strong>Slot:</strong> ${ticket.slot}</p>
        <p><strong>Date:</strong> ${ticket.date}</p>
        <p><strong>Time:</strong> ${ticket.time}</p>
        <p><strong>Hours:</strong> ${ticket.hours}</p>
        <p><strong>Payment:</strong> ${ticket.payment}</p>
        <p><strong>Cost:</strong> â‚¹${ticket.cost}</p>
      </div>
      <div id="qr${index}" class="qr"></div>
    `;
    list.appendChild(div);

    const qrData = {
      bookingId: ticket.bookingId,
      slot: ticket.slot
    };

    QRCode.toCanvas(document.getElementById(`qr${index}`), JSON.stringify(qrData), {
      width: 120
    });
  });
}
</script>

</body>
</html>
