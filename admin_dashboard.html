<!DOCTYPE html>
<html>
<head>
  <title>Admin - User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      display: none;
    }

    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #444;
      color: white;
    }

    .view-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>// ADMINISTRATOR //</strong></div>
    <div class="buttons">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='admin_user_details.html'">User Details</button>
      <button onclick="location.href='admin_booking.html'">Bookings</button>
      <button onclick="location.href='admin_logs.html'">Parking Logs</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <h2>Registered User Details</h2>

  <button class="view-btn" onclick="showTable()">View Logged-In User</button>

  <table id="userTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Gender</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="userData">
      <!-- Dynamic user data will appear here -->
    </tbody>
  </table>

  <script>
    function showTable() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      
      if (!user) {
        alert("No user is currently logged in.");
        return;
      }

      const table = document.getElementById('userTable');
      const tbody = document.getElementById('userData');

      tbody.innerHTML = `
        <tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.gender}</td>
          <td>${user.phone}</td>
        </tr>
      `;
      table.style.display = 'table';
    }
  </script>

</body>
</html>
