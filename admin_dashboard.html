<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard – Smart Parking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    .release-btn {
      padding: 5px 10px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .next-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-btn:hover {
      background-color: #27ae60;
    }
    .section {
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="container">
  <h2>Current Bookings</h2>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search by name, vehicle number, or slot...">

  <table id="bookingTable">
    <thead>
      <tr>
        <th>Slot</th>
        <th>Name</th>
        <th>User ID</th>
        <th>Phone</th>
        <th>Vehicle Number</th>
        <th>Gender</th>
        <th>Date</th>
        <th>Time</th>
        <th>Release</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Next Button -->
  <button class="next-btn" onclick="goToReleasePage()">Next →</button>
</div>

<div class="container section">
  <h2>All Registered Customers</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>User ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Vehicle Number</th>
        <th>Registered On</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const slotStates = JSON.parse(localStorage.getItem('slotStates')) || {};
const allUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
const allCustomers = JSON.parse(localStorage.getItem('allCustomers')) || [];
const tableBody = document.querySelector('#bookingTable tbody');
const customerBody = document.querySelector('#customerTable tbody');

function renderBookings() {
  tableBody.innerHTML = '';

  for (const [slotId, slotData] of Object.entries(slotStates)) {
    if (slotData.status === 'booked') {
      const user = allUsers.find(u => u.email === slotData.email);
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${slotId}</td>
        <td>${user?.name || 'N/A'}</td>
        <td>${user?.userId || 'N/A'}</td>
        <td>${user?.phone || 'N/A'}</td>
        <td>${user?.vehicleNumber || 'N/A'}</td>
        <td>${user?.gender || 'N/A'}</td>
        <td>${slotData.date}</td>
        <td>${slotData.time}</td>
        <td><button class="release-btn" onclick="releaseSlot('${slotId}')">Release</button></td>
      `;

      tableBody.appendChild(row);
    }
  }
}

function renderCustomers() {
  customerBody.innerHTML = '';

  allCustomers.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${user.name}</td>
      <td>${user.userId}</td>
      <td>${user.email}</td>
      <td>${user.phone}</td>
      <td>${user.vehicleNumber}</td>
      <td>${user.registeredOn}</td>
    `;
    customerBody.appendChild(row);
  });
}

function releaseSlot(slotId) {
  if (confirm(`Release slot ${slotId}?`)) {
    delete slotStates[slotId];
    localStorage.setItem('slotStates', JSON.stringify(slotStates));
    renderBookings();
  }
}

function goToReleasePage() {
  window.location.href = 'release.html';
}

// Search Function
  document.getElementById('searchInput').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    const rows = document.querySelectorAll('#bookingTable tbody tr');

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(searchValue) ? '' : 'none';
    });
  });

// Initial Render
renderBookings();
renderCustomers();
</script>

</body>
</html>
